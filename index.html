<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>Blkâ€¢ Design System by Creative Tim</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="./assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="./assets/demo/demo.css" rel="stylesheet" />
  
    <script src="popup.js"></script>
    <script src="jquery.js"></script>


    <script src="bootstrap-tokenfield.min.js"></script>

    <link rel="stylesheet" href="bootstrap-tokenfield.min.css" />

  
  </head>

  <body class="index-page" style="width: 500px;height: 500px;">
    <div class="wrapper">
      <div class="page-header header-filter">
        <div class="squares square1"></div>
        <div class="squares square2"></div>
        <div class="squares square3"></div>
        <div class="squares square4"></div>
        <div class="squares square5"></div>
        <div class="squares square6"></div>
        <div class="squares square7"></div>
        <div class="container">
          <div class="content-center brand" style="width: 80%;">
            <h3 class="h3-seo">Whatsapp Massive Bot</h3>

            <div class="row">
              <div class="col-12">
                <div class="input-group" style="background-color: rgba(34, 6, 59, 0.555) !important; border-radius: 5px;">
                  <div class="input-group-prepend" >
                    <span class="input-group-text"
                      ><i class="fa fa-phone"></i
                    ><small class="ml-3">+55</small></span>
                  </div>
                  <input
                    id="numero" 
                    aria-label="Numeros de Telefone"
                    
                    type="text"
                    class="form-control"
                    placeholder="Numeros De Telefone"
                  />
                </div>
                
                <script src="initToken.js"></script>

              </div>
              <div class="col-12">
                <div class="input-group" style="background-color: rgba(34, 6, 59, 0.555) !important; border-radius: 5px;">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-card"></i
                    ></span>
                  </div>
                  <textarea
                    id="mensagem"
                    class="form-control"
                    cols="30"
                    rows="10"
                    placeholder="Menssagem"
                  ></textarea>
                </div>
              </div>

              <div class="col-md-12">
                <button class="btn btn-primary btn-lg"  id="butao" type="button" >Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>
     
    </div>
    <!--   Core JS Files   -->
    <script
      src="./assets/js/core/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./assets/js/core/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="./assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script
      src="./assets/js/plugins/nouislider.min.js"
      type="text/javascript"
    ></script>
    <!-- Chart JS -->
    <script src="./assets/js/plugins/chartjs.min.js"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="./assets/js/plugins/moment.min.js"></script>
    <script
      src="./assets/js/plugins/bootstrap-datetimepicker.js"
      type="text/javascript"
    ></script>
    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="./assets/demo/demo.js"></script>
    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <script
      src="./assets/js/blk-design-system.min.js?v=1.0.0"
      type="text/javascript"
    ></script>
    <script>
      $(document).ready(function () {
        blackKit.initDatePicker();
        blackKit.initSliders();
      });

      function scrollToDownload() {
        if ($(".section-download").length != 0) {
          $("html, body").animate(
            {
              scrollTop: $(".section-download").offset().top,
            },
            1000
          );
        }
      }
    </script>
  </body>
</html>
